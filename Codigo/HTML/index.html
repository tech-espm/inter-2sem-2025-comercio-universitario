<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniMarket - Your University Marketplace</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .loading-text {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 4px;
    }

    .redirect-info {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container text-center text-white">
    <div class="logo mb-3">UniMarket</div>
    <p class="loading-text mb-4">Welcome to your University Marketplace</p>
    <div class="spinner-border text-light mb-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="redirect-info">Redirecting to homepage...</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Original redirect logic -->
  <script>
    setTimeout(function() {
      window.location.href = 'pages/homepage.html';
    }, 2000);

    window.addEventListener('load', function() {
      setTimeout(function() {
        if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
          window.location.replace('pages/homepage.html');
        }
      }, 2500);
    });
  </script>
</body>
</html>
